apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-es-pd
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-es-pd
        track: stable
    spec:
      containers:
        - name: nginx
          image: "nginx:1.9.14"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          volumeMounts:
            - name: "nginx-es-pd-frontend-conf"
              mountPath: "/etc/nginx/conf.d"
            #- name: "tls-certs"
            #  mountPath: "/etc/tls"
      volumes:
        #- name: "tls-certs"
        #  secret:
        #    secretName: "tls-certs"
        - name: "nginx-es-pd-frontend-conf"
          configMap:
            name: "nginx-es-pd-frontend-conf"
            items:
              - key: "frontend.conf"
                path: "frontend.conf"
